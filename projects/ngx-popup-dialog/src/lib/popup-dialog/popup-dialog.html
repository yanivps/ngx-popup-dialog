<div #dialogContainer [attr.dir]="direction == 'rtl' ? 'rtl' : ''" (transitionend)="containerTransitionEnd($event)"
 class="ngx-popup-dialog-container" [ngClass]="{'visible': visible, 'scale-to-top': scaleBottomToTop, 'rtl': direction == 'rtl'}"
 [style.max-width]="config.maxWidth" [style.max-height]="config.maxHeight">
  <ng-template #popupContent></ng-template>
</div>
